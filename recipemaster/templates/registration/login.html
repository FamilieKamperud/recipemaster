{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
            </form>
                    or
                    <a href="{% url 'recipemaster.views.registration' %}">
                        <button type="button" class="btn btn-success">
                        Sign up
                        </button>
                    </a>
                    <a class="forgot-password" href="{% url 'recipemaster.views.password_reset' %}">Forgot password?</a>
                {% endbuttons %}
        </div>
    </div>
{% endblock %}
