{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        {% if latest_recipe_list %}
            <ul class="recipe-list list-unstyled">
                {% for recipe in latest_recipe_list %}
                    <li><a href="{{ recipe.url }}">{{ recipe.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recipes available</p>
        {% endif %}
        </div>

    </div>
{% endblock %}
