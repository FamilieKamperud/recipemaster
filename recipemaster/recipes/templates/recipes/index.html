{% extends 'base.html' %}
{% block content %}
{% if latest_recipe_list %}
    <ul>
        {% for recipe in latest_recipe_list %}
            <li><a href="{% url 'recipes:recipe_details' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes available</p>
{% endif %}


{% endblock %}
